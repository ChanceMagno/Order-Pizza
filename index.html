<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <h1>Order your Pizza!</h1>
  <div class="container">
    <div class="row">
      <form id=pizzaBuilder>
        <p>
          Select your pizza size below:
        </p>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="5" checked>
          Large 15$
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="3">
          Medium 13$
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="0">
          Small 10$
        </label>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping1" value="3" checked>
        Pepperoni
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping2" value="4">
        Bacon
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping3" value=3>
        Sausage
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping4" value="1">
        Pineapple
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping5" value="1">
        Mushrooms
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping6" value="1" checked>
        Olives
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping7" value="1">
        u=Unions
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping8" value="1">
        Green peppers
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping9" value="1">
        Tomatoes
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping10" value="2">
        Extra cheese
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Get price</button>
    </form>
    <div class="priceOutput">
      <ul id="toppings">
      </ul>
    </div>
  </div>
</body>
</html>
