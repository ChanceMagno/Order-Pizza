<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <h1>Order your pizza!</h1>
  <div class="container">
    <form id=pizzaBuilder>
      <p>
        Select your pizza size below:
      </p>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="5" checked>
        Large 15$
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="3">
        Medium 13$
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="0">
        Small 10$
      </label>
    </div>
    <div class="radio">
      <label>
        <input class="topping1" type="radio" name="topping1" value="Pepperoni" checked>
        Pepperoni
      </label>
    </div>
    <div class="radio">
      <label>
        <input class="topping1" type="radio" name="topping1" value="Pineapple">
        Pineapple
      </label>
    </div>
    <div class="radio">
      <label>
        <input class="topping1" type="radio" name="topping1" value="mushrooms">
        mushrooms
      </label>
    </div>
    <div class="radio">
      <label>
        <input class="topping2" type="radio" name="topping2" value="Pineapple">
        Pineapple
      </label>
    </div>
    <div class="radio">
      <label>
        <input class="topping2" type="radio" name="topping2" value="mushrooms">
        mushrooms
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Get price</button>
    </form>
    <div class="priceOutput">
      <ul id="price">

      </ul>
    </div>
  </div>
</body>
</html>
