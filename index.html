<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <h1>Order your Pizza!</h1>
  <div class="container">
    <div class="row">
      <form id=pizzaBuilder>
        <p>
          Select your pizza size below:
        </p>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="15" checked>
          Large 15$
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="13">
          Medium 13$
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="10">
          Small 10$
        </label>
      </div>
    </div>
    <div class="col-md-4">

    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping" value="Pepperoni" checked>
        Pepperoni
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping2" value="Bacon">
        Bacon
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input class="topping" type="checkbox" name="topping3" value="olives">
        Olives
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Get price</button>
    </form>
    <div id=priceOutput>
    </div>
    <div class="userSelectedPizza">
      <ul id="toppingsList">
      </ul>
    </div>
  </div>
</body>
</html>
