<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="jumbotron">
    <h1>Portland Pizzeria</h1>
  </div>
  <div class="container fluid">
    <div class="row">
      <div class="col-md-3 selection">
        <form id=pizzaBuilder>
          <p>
            Select your pizza size below:
          </p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="15" checked>
            Large $15
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="13">
            Medium $13
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="10">
            Small $10
          </label>
        </div>
        <img src="img\pizzasize.jpg" alt="picture of pizza sizes">
      </div>

      <div class="col-md-3 selection">
        <p>Select your choice of toppings below: </p>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping" value="Pepperoni" checked>
            Pepperoni
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping2" value="Bacon">
            Bacon
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping3" value="Sausage">
            Sausage
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping" value="Olives" checked>
            Olives
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping2" value="Unions">
            Unions
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping3" value="Green Peppers">
            Green Peppers
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping" value="Mushrooms" checked>
            Mushrooms
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping2" value="Pineapple">
            Pineapple
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="topping" type="checkbox" name="topping3" value="Tomatoes">
            Tomatoes
          </label>
        </div>
        </div>
      <div class="col-md-4">
        <p class="toppingList"> Your pizza will come with the following toppings:</p>
        <ul id="toppingsList">
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="buttonControl">
        <button id="button" type="submit" class="btn btn-primary">Submit your order</button>
      </div>
      <div id="priceOutput">
      </div>
    </div>
    </div>
        </form>
    <div class="footer">
      <ul>
        <li><a href="#">About us</a></li>
        <li><a href="#">Ingredients</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
